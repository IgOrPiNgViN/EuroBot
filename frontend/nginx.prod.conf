# ============================================
# EuroBot — Production Nginx Config
# ============================================
# Обслуживает оба домена: eurobot-noc.ru и евробот.рф
# SSL через Let's Encrypt (certbot)
# ============================================

# HTTP → HTTPS redirect + ACME challenge
server {
    listen 80;
    server_name eurobot-noc.ru www.eurobot-noc.ru xn--90abi1bbjr.xn--p1ai www.xn--90abi1bbjr.xn--p1ai;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное — редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — основной сервер
server {
    listen 443 ssl http2;
    server_name eurobot-noc.ru www.eurobot-noc.ru xn--90abi1bbjr.xn--p1ai www.xn--90abi1bbjr.xn--p1ai;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/eurobot-noc.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eurobot-noc.ru/privkey.pem;

    # SSL настройки (безопасные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (строгий HTTPS)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    root /usr/share/nginx/html;
    index index.html;
    charset utf-8;
    charset_types text/html text/css text/plain application/javascript application/json text/javascript;

    # Max upload size
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/json
        image/svg+xml;

    # API proxy to backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Uploads proxy to backend
    location /uploads {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        expires 7d;
        add_header Cache-Control "public";
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|eot)$ {
        types {
            font/woff   woff;
            font/woff2  woff2;
            font/ttf    ttf;
            application/vnd.ms-fontobject eot;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
}
