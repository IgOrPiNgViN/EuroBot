services:
  # ===========================================
  # MySQL Database
  # ===========================================
  db:
    image: mysql:8.0
    ports:
      - "3307:3306"  # 3307 снаружи, чтобы не конфликтовать с локальным MySQL
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-igor1412}
      MYSQL_DATABASE: eurobot
      MYSQL_USER: eurobot_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-igor1412}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/backups:/backups
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max-allowed-packet=64M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ===========================================
  # Backend (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # В Docker контейнере хост БД = "db" (имя сервиса), не localhost
      DATABASE_URL: mysql+aiomysql://root:${DB_ROOT_PASSWORD:-igor1412}@db:3306/eurobot

      # JWT
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Админ
      ADMIN_EMAIL: ${ADMIN_EMAIL:-eurobotrussia@yandex.ru}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}

      # Email (Yandex)
      SMTP_HOST: smtp.yandex.ru
      SMTP_PORT: 465
      SMTP_USER: ${SMTP_USER:-eurobotrussia@yandex.ru}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: eurobotrussia@yandex.ru

      # Yandex SmartCaptcha
      SMARTCAPTCHA_SERVER_KEY: ${SMARTCAPTCHA_SERVER_KEY:-}
      SMARTCAPTCHA_CLIENT_KEY: ${SMARTCAPTCHA_CLIENT_KEY:-}

      # Файлы
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760

      # CORS — укажи свой домен при деплое
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Frontend (React + Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: eurobot-network
